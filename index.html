<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
                <h3>Players take turns putting their marks in empty squares</h3>
                <h3>The first player to get 3 of their marks in a row (up, down, across, or diagonally) is the winner</h3>
        <div id = "cellContainer">
            <div cellIndex = "0" class = "cell"></div>
            <div cellIndex = "1" class = "cell"></div>
            <div cellIndex = "2" class = "cell"></div>
            <div cellIndex = "3" class = "cell"></div>
            <div cellIndex = "4" class = "cell"></div>
            <div cellIndex = "5" class = "cell"></div>
            <div cellIndex = "6" class = "cell"></div>
            <div cellIndex = "7" class = "cell"></div>
            <div cellIndex = "8" class = "cell"></div>
        </div>
        <h2 id = "statusText"></h2>
        <button id = "restartButton">Restart</button>
    </div>
    <audio id="myAudio">
        <source src="Redbone (feat. The Notorious B.I.G. & 2Pac).mp3" type = "audio/mpeg">
    </audio>
    <script src = "script.js"></script>
</body>
</html>
